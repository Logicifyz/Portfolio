<div class="pagelink-white">

            <div class="contactimage">
                <img src="images/contactimagejpg.jpg" alt="contactus" draggable="false">
            </div>
        
            <div class="contactbox">
                <p>Contact Me.</p>
                <form id="myForm">
                  <div class="inputbox">
                    <input required="" name="name" type="text">
                    <label>Name</label>
                  </div>
                  <div class="inputbox">
                    <input required="" name="email" type="text">
                    <label>Email</label>
                  </div>
                  <div class="inputbox">
                    <input required="" name="subject" type="text">
                    <label>Subject</label>
                  </div>
                   <div class="inputbox">
                    <textarea name="message" required="" id="" cols="40" rows="10"></textarea>
                    <label>Message</label>
                  </div>
                  <button type="submit" class="submit">
                    Submit
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                  </button>
                </form>
                <!-- Holds the submitted data -->
                <div id="submittedDataSection" class="submittedDataSection">
                  <div class="submissionmessage">Thank you for contacting me on the subject <span id="subjectResult"></span>, <span id="nameResult"></span>, I'll get back to you at <span id="emailResult"></span> as soon as I can.</div>
                  <div class="whilewaiting">While waiting, take a look <a href="index.html" class="around">around</a>!</div>

                </div>
                <!-- The submitted data will be displayed here -->
            </div>
            </div>
        </div>
    </section>
